        <div class="songBanner">
        </div>

    <div class="bottom">
        <div class="musicbar">
            <span id="musicTimer">0:00</span>
            <span><input type="range" name="range" id="myProgressBar" min="0" value="0" max="100"></span>
            <span id="musicLength">0:00</span>
        </div>
        <div class="icon">
            <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" alt="" id="gif">
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/8e5acc2efa.js" crossorigin="anonymous"></script>
